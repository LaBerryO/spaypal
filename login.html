<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your PayPal account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="source/png" href="source/paypalico.png">
</head>
<body>
    <div class="container">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="row logoimg">
                <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-mark-color.svg" alt="paypal.svg" class="logoimg">
            </div>
            <div class="row text-center loginInput">
                <input type="email" name="" id="loginID" placeholder="Email or mobile number">
            </div>
            <div class="row text-center loginInput">
                <input type="password" name="" id="loginPW" placeholder="Password">
            </div>
            <div class="row">
                <a class="Forgot">Forgot Password?</a>
            </div>
        </div>
        
    </div>
</body>
</html>
